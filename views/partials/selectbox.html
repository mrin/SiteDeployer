<select name="<%=param.name %>" class="w-100">
<option value="0">Choose one</option>

<% for (var key=0; key < param.values.length; key++) {
var option = param.values[key];
%>

<option value="<%=option.id%>" <%=param.value == option.id ? 'selected' : '' %>> <%=option.name%> </option>

<% } %>

</select>
