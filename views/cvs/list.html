<h1>Manage CVS</h1>
<div class="breadcrumbs">
    <a href="/cvs/add">Add new CVS</a>
</div>
<table class="data_table w-100">
    <colgroup>
        <col class="col_id" width="5%">
        <col class="col_id" width="105">
        <col class="col_project" width="*">
        <col class="col_id" width="15%">
        <col class="col_date" width="25%">
        <col class="col_id" width="50">
    </colgroup>
    <thead>
        <tr>
            <th>ID</th>
            <th class="t_left">CVS type</th>
            <th class="t_left">CVS title</th>
            <th class="t_left">URL</th>
            <th>Username</th>
            <th width="50">&nbsp;</th>
        </tr>
    </thead>
    <tbody>
    <% if(cvs.length) {%>
    <%- partial('row', {collection:cvs, cvsObj:cvsObj}) %>
    <% } else {%>
    <tr>
        <td colspan="6">Please first add CVS. <a href="/cvs/add">Add new</a></td>
    </tr>
    <% } %>
    </tbody>
</table>
